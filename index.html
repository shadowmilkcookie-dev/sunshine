<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SunShine | Official Stage</title>
    <style>
        :root {
            --primary: #ff007f; 
            --accent: #6366f1;
            --discord: #5865F2;
            --bg: #030303;
            --glass: rgba(0, 0, 0, 0.82);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* BANNER COMO FUNDO */
        body::before {
            content: ""; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('banner.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* CARD PRINCIPAL - Adaptável */
        .stage-card {
            width: 90%;
            max-width: 400px; /* Tamanho padrão para Mobile */
            background: var(--glass);
            border: 2px solid rgba(255, 0, 127, 0.4);
            border-radius: 40px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0,0,0,0.9), 0 0 20px rgba(255, 0, 127, 0.2);
            text-align: center;
            padding-bottom: 30px;
            transition: max-width 0.5s ease;
        }

        /* AJUSTE PARA COMPUTADOR (Ecrãs maiores que 768px) */
        @media (min-width: 768px) {
            .stage-card {
                max-width: 550px; /* Fica maior no PC */
            }
            .link-card {
                padding: 18px 30px !important; /* Botões mais robustos */
                font-size: 0.9rem !important;
            }
            .profile-img {
                width: 160px !important; /* Foto maior no PC */
                height: 160px !important;
            }
        }

        .card-header {
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, rgba(255, 0, 127, 0.2), transparent);
        }

        .profile-wrap {
            margin-top: -70px;
            position: relative;
            z-index: 2;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            background: #000;
            object-fit: cover;
            box-shadow: 0 0 30px var(--primary);
            transition: 0.4s ease-in-out;
        }

        .profile-img:hover { transform: scale(1.05); }

        .social-links {
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card img {
            width: 30px; 
            height: 30px;
            object-fit: contain;
            border-radius: 6px;
            margin-right: 15px; 
        }

        .link-card span {
            flex-grow: 1;
            text-align: center;
            margin-right: 30px; 
        }

        .link-card:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 0, 127, 0.5);
        }

        .link-card.roblox:hover { background: var(--accent); border-color: var(--accent); box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); }
        .link-card.discord:hover { background: var(--discord); border-color: var(--discord); box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4); }

        .footer-tag {
            font-size: 0.65rem;
            color: var(--primary);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="stage-card">
        <div class="card-header"></div>
        
        <div class="profile-wrap">
            <img src="profile.png" alt="SunShine" class="profile-img">
        </div>

        <div class="social-links">
            <a href="https://www.tiktok.com/@sunshine_tkk?_r=1&_t=ZS-93jJ3aP3I6X" target="_blank" class="link-card">
                <img src="tiktok.png" alt=""> <span>TikTok</span>
            </a>
            <a href="https://www.instagram.com/sunshine_otv?igsh=MTZ2a3Z0ZXdieHdoMA==" target="_blank" class="link-card">
                <img src="instagram.png" alt=""> <span>Instagram</span>
            </a>
            <a href="https://youtube.com/@eosunshinexz?si=lrolK-pCzc_1Rule" target="_blank" class="link-card">
                <img src="youtube.png" alt=""> <span>YouTube</span>
            </a>
            <a href="https://discord.gg/Yrmz9dJ5C9" target="_blank" class="link-card discord">
                <img src="discord.png" alt=""> <span>Discord</span>
            </a>
            <a href="https://www.roblox.com/users/3394007409/profile" target="_blank" class="link-card roblox">
                <img src="roblox.png" alt=""> <span>Roblox</span>
            </a>
        </div>

        <div class="footer-tag">Eternal Show</div>
    </div>

</body>
</html>
